<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>QR Code Project</title>
  <link rel="stylesheet" href="qr-code.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="boxcode">
    <div class="image-qr-code">
        <img class="image" src="https://raw.githubusercontent.com/SynthDruida/QR-codeComponent/refs/heads/main/image-qr-code.png" alt="">
    </div>
    <div class="textel">
        <h2 class="heading">Improve your front-end skills by building projects</h2>
    </div>
    <div class="textel">
        <p class="maintext">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
